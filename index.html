         <li>What is JavaScript?</li>
         <div class="form-group">
          <label>
            <input type="radio" name="1" value="5">

          </label>
        </div>

          <div class="form-group">
            <label>
              <input type="radio" name="1" value="0">
              A software
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="1" value="0">

            </label>
          </div>

          <li>Which one of the following is not a loop?</li>
          <div class="form-group">
            <label>
              <input type="radio" name="2" value="0">
              .for each
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="2" value="5">
              HTML
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="2" values="0">

            </label>
          </div>

              <div class="form-group">
                <label>
                  <input type="radio" name="3" value="0">

                </label>
              </div>

              <div class="form-group">
                <label>
                  <input type="radio" name="3" value="0">

                </label>
              </div>

              <div class="form-group">
                <label>
                  <input type="radio" name="3" value="5">

              <div class="form-group">
               <label>
                 <input type="radio" name="4" value="0">

               </label>
             </div>

               <div class="form-group">
                 <label>
                   <input type="radio" name="4" value="5">
                   False
                 </label>
               </div>
               <div class="form-group">
                 <label>
                   <input type="radio" name="4" value="0">

                 </label>
               </div>

               <div class="form-group">
                 <label>
                   <input type="radio" name="5" value="0">

               </div>

                 <label>
                   <input type="radio" name="5" value="0">
                   parseInt

               </div>
               <div class="form-group">
                 <label>

               </div>
