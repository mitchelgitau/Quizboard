<body>
  <div class="container">
    <h1><strong>QUIZ BOARD!</strong></h1>
    <p><strong>Answer the following questions:</strong></p>
    <form id="quiz">
      <ol>
         <li>What is JavaScript?</li>
         <div class="form-group">
          <label>
            <input type="radio" name="1" value="A">
            A programming language
          </label>
        </div>

          <div class="form-group">
            <label>
              <input type="radio" name="1" value="B">
              A software
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="1" value="C">

            </label>
          </div>

          <li>Which one of the following is not a loop?</li>
          <div class="form-group">
            <label>
              <input type="radio" name="2" value="A">
              .for each
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="2" value="B">
              HTML
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="2" values="C">
              while
            </label>
          </div>

              <li>Which one of the following is not a JavaScript data type?</li>
              <div class="form-group">
                <label>
                  <input type="radio" name="3" value="A">
                  Boolean
                </label>
              </div>

              <div class="form-group">
                <label>
                  <input type="radio" name="3" value="B">
                  Number
                </label>
              </div>

              <div class="form-group">
                <label>
                  <input type="radio" name="3" value="C">
