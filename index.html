<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Highridge Academy</title>
</head>

<body>
  <div class="container">
    <h1><strong>QUIZ BOARD!</strong></h1>
    <p><strong>Answer the following questions:</strong></p>
    <form id="quiz">
      <ol>
         <li>What is JavaScript?</li>
         <div class="form-group">
          <label>
            <input type="radio" name="No 1 answers" value="A" checked>
            A programming language
          </label>
        </div>

          <div class="form-group">
            <label>
              <input type="radio" name="No 1 answers" value="B">
              A software
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="No 1 answers" value="C">
              A hyper text markup language
            </label>
          </div>

          <li>Which one of the following is not a loop?</li>
          <div class="form-group">
            <label>
              <input type="radio" name="No 2 answers" value="A">
              .for each
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="No 2 answers" value="B" checked>
              HTML
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="No 2 answers" values="C">
              while
            </label>
          </div>

              <li>Which one of the following is not a JavaScript data type?</li>
              <div class="form-group">
                <label>
                  <input type="radio" name="No 3 answers" value="A">
                  Boolean
                </label>
              </div>

              <div class="form-group">
                <label>
                  <input type="radio" name="No 3 answers" value="B">
                  Number
                </label>
              </div>

              <div class="form-group">
                <label>
                  <input type="radio" name="No 3 answers" value="C" checked>
                  Method
                </label>
              </div>
      </ol>

      <button type="submit" class="btn"> <a href="mitchel.html">Click ToThe Next Page</a></button>
    </form>
  </div>
</body>

</html>
